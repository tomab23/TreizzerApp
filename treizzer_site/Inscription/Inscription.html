<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/x-icon" href="../images/logo.png">
    <title>Inscription - Treizzer</title>
    <link rel="stylesheet" href="Inscription.css">
</head>

<body id="background">


    <div>
        <!-- Titre -->
        <h1>Treizzer</h1>
        <h2>Inscrivez-vous gratuitement <br> pour lancer l'apperçu de lecture</h2> <br>
        <!-- Titre -->

        <!---------- Button Inscription ---------->
        <div class="g-fb-button">
            <button class="fb-login-button">Inscrivez-vous avec Facebook</button><br>
            <button class="g-login-button">Inscrivez-vous avec Google</button>
        </div>
        <!---------- Button Inscription ---------->

        <!-- Ligne + ou -->
        <div class="box">
            <div class="element"></div>
            <div class="element">
                <pre class="ou"> ou </pre>
            </div>
            <div class="element"></div>
        </div><br>
        <!-- Ligne + ou -->

        <!-------------------- Renseignement -------------------->
        <p>Inscrivez-vous avec votre adresse e-mail</p><br>

        <div>
            <form action="">
                <!-- Adresse mail -->
                <label id="Labelx" class="Lab-a2" for="Qmail">Quelle est votre adresse e-mail ?</label><br>
                <input class="Inp" type="text"><br>
                <label id="Labelx" class="Lab-a" for="Cmail">Confirmez votre adresse e-mail ?</label><br>
                <input class="Inp" type="text"><br>
                <!-- Adresse mail -->

                <!-- Mots de passe -->
                <label id="Labelx" class="Lab-a3" for="Mdp">Créez un mot de passe</label><br>
                <input class="Inp" type="text"><br>
                <!-- Mots de passe -->

                <!-- Pseudo -->
                <label id="Labelx" class="Lab-a" for="Pseudo">Comment doit-on vous appelez ?</label><br>
                <input class="Inp" type="text"><br><br><br>
                <!-- Pseudo -->

                <!-- Naissance -->
                <label id="Labelx" class=Lab-a4 for="Naissance">Quelle est votre date de naissance ?</label><br><br>
                <div>
                    <label id="Labelx" class="JMA1" for="jour">Jour</label>
                    <label id="Labelx" class="JMA2" for="mois">Mois</label>
                    <label id="Labelx" class="JMA3" for="année">Année</label><br>

                    <input class="JMA-Inp1" type="number" min="1" max="31" placeholder="JJ">
                    <input class="JMA-Inp2" type="number" min="1" max="12" placeholder="MM">
                    <input class="JMA-Inp3" type="number" min="1900" placeholder="AAAA"><br><br>
                </div><br><br>
                <!-- Naissance -->

                <!-- Genre -->
                <div>
                    <label id="Labelx" class=Lab-a5 for="Genre">Quelle est votre sexe ?</label><br><br>
                    <input type="radio" name="genre">
                    <label for="homme" id="homme">Masculin</label>
                    <input type="radio" name="genre">
                    <label for="femme" id="femme">Féminin</label>
                    <input type="radio" name="genre">
                    <label for="non-binaire" id="non-binaire">Non binaire</label><br><br>
                </div><br><br>
                <!-- Genre -->
                <!-- Offres -->
                <div>
                    <input type="checkbox" id="checkbox1">
                    <label for="offres">J'accepte de recevoir des actualités et des offres de Treizzer</label><br><br>
                    <input type="checkbox" id="checkbox2">
                    <label for="partage-données">Partagez les données sur mon inscription avec les
                        fournisseurs</label><br>
                    <label for="partage-données" id="do1">de contenu de Treizzer à des fins de marketing. Notez que
                        vos</label><br>
                    <label for="partage-données" id="do2">données peuvent être transférées vers des pays en dehors
                        de</label><br>
                    <label for="partage-données" id="do3">l'Espace économique européen, comme précisé dans
                        notre</label><br>
                    <label for="partage-données" id="do4">Politique de confidentialité.</label> <br> <br> <br> <br>
                </div>
                <!-- Offres -->
                <label for="Conditions">En cliquant sur le bouton d'inscription, vous acceptez les Conditions générales
                    d'utilisation de Treizzer. <br>
                    Pour en savoir plus sur la façon dont Treiizer recueille, utilise, partage et protège
                    vos données personnelles, <br> veuillez consulter la Politique de confitiendalité de Treizzer</label> <br> <br> <br>

                    <a href="../accueil.html"><button id="Inscription-Treizzer" class="I-Treizzer">S'inscrire</button></a>



            </form>
        </div>
    </div>

</html>
